---

# defaults file for solr
solr_instance_name: solr
solr_home_parent: /opt
solr_version: 5.2.1
solr_extracted: "{{ solr_home_parent }}/solr-{{ solr_version }}"
solr_home: "{{ solr_home_parent }}/solr"
solr_dl_url: http://www.us.apache.org/dist/lucene/solr/{{ solr_version }}/solr-{{ solr_version }}.tgz
solr_archive: /tmp/solr.tgz
solr_user: ubuntu
solr_port: 8983
solr_install_service_script: install_solr_service.sh
solr_data_dir: "/var/{{ solr_instance_name }}"
